{% extends "base.html" %}

{% block content %}
<div class="col-md-5">
    <form action="{% url 'login' %}?next={{request.GET.next }}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% include "registration/form_fields.html" %}
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
